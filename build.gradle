group 'org.altervista.growworkinghard.jswmm'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('lib/GEOframeUtils.jar')
    compile files('lib/HydroGeoEntities.jar')
    compile files('lib/oms-all.jar')
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
